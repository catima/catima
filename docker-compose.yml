networks:
  catima-net:
    driver: bridge

name: catima

services:
  catima-app:
    image: unillett/catima:latest-app
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
      target: app-dev
    env_file:
      - ./docker/.env
    ports:
      - "8383:3000"
    expose:
      - "4000"
    depends_on:
      catima-postgres:
        condition: service_healthy
      catima-redis:
        condition: service_healthy
    volumes:
      - ./:/var/www/catima
    networks:
      - catima-net
    healthcheck:
      test: curl --fail http://127.0.0.1:3000/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10m
    container_name: catima-app
  catima-worker:
    image: unillett/catima:latest-worker
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
      target: worker-dev
    env_file:
      - ./docker/.env
    depends_on:
      catima-postgres:
        condition: service_healthy
      catima-redis:
        condition: service_healthy
      catima-app:
        condition: service_healthy
    volumes_from:
      - catima-app
    networks:
      - catima-net
    container_name: catima-worker
  catima-postgres:
    image: postgis/postgis:15-3.5
    env_file:
      - ./docker/.env
    ports:
      - "127.0.0.1:5410:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/config/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - catima-net
    healthcheck:
      test: pg_isready -U docker -h 127.0.0.1
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    container_name: catima-postgres
  catima-redis:
    image: "redis:7"
    env_file:
      - ./docker/.env
    expose:
      - "6379"
    command: redis-server
    volumes:
      - redis-data:/data
    networks:
      - catima-net
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    container_name: catima-redis
  catima-mailhog:
    image: mailhog/mailhog:latest
    expose:
      - "1025"
    ports:
      - "127.0.0.1:8028:8025"
    networks:
      - catima-net
    container_name: catima-mailhog
  catima-selenium:
    # TODO: use latest image tag as soon as the chrome issue is fixed
    # https://github.com/teamcapybara/capybara/issues/2800#issuecomment-2731100953
    image: selenium/standalone-chromium:133.0
    shm_size: "2gb"
    ports:
      - "127.0.0.1:4444:4444"
      - "127.0.0.1:5900:5900"
    networks:
      - catima-net
    healthcheck:
      test: /opt/bin/check-grid.sh --host 0.0.0.0 --port 4444
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s
    container_name: catima-selenium

volumes:
  redis-data:
  postgres-data:
