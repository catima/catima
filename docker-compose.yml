version: "2.4"

networks:
  catima-net:
    driver: bridge

services:
  catima-app:
    image: unillett/catima-app:latest
    build:
      context: ./
      dockerfile: ./docker/dockerfile
      target: app-dev
    env_file:
      - ./docker/.env
    ports:
      - "3000:3000"
    depends_on:
      - catima-postgres
    volumes:
      - ./:/var/www/catima
    networks:
      - catima-net
    container_name: catima-app
  catima-worker:
    image: unillett/catima-worker:latest
    build:
      context: ./
      dockerfile: ./docker/dockerfile
      target: worker
    env_file:
      - ./docker/.env
    depends_on:
      - catima-postgres
      - catima-redis
    volumes_from:
      - catima-app
    networks:
      - catima-net
    container_name: catima-worker
  catima-postgres:
    image: postgis/postgis:12-3.3
    env_file:
      - ./docker/.env
    ports:
      - "5401:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - catima-net
    container_name: catima-postgres
  catima-redis:
    image: "redis:5"
    env_file:
      - ./docker/.env
    expose:
      - "6379"
    command: redis-server
    volumes:
      - redis-data:/data
    networks:
      - catima-net
    container_name: catima-redis

volumes:
  redis-data:
  postgres-data:
