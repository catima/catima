[unix_http_server]
file=/var/www/catima/tmp/supervisor.sock

[supervisord]
nodaemon=true

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/www/catima/tmp/supervisor.sock

[program:cron]
command=/usr/local/bin/supercronic /var/www/catima/config/crontab
user=catima
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
directory=/var/www/catima
environment=HOME="/home/catima",USER="catima"

[program:server]
autorestart=true
command=bundle exec unicorn -c config/unicorn.rb -E staging
user=catima
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
