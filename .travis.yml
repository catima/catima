language: ruby
cache: bundler
rvm:
  - 2.4.1
before_install:
  - sudo apt-get install -y imagemagick
before_script:
  - gem install bundler --no-document --conservative
  - bundle install
  - RAILS_ENV=test bundle exec rake db:drop db:create db:migrate
  - RAILS_ENV=test bundle exec rake db:seed
script:
  - bundle exec rake test
services:
  - redis-server
addons:
  postgresql: "9.5"
  apt:
    update: true
  chrome: stable